name: ðŸš€ Build & deploy (GitHub)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site output
        uses: withastro/action@v2

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: CNAME
        run: |
          touch public/CNAME
          echo "flk-xyz-stg.punkbit.com" > public/CNAME
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
