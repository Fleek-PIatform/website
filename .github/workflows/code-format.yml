on:
 push:
    branches:
      - main
      - develop
 pull_request:

jobs:
 prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Code format check
        run: npm run fmt:check
